<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar</title>
	<style>
		nav {
			background-color: #a24c4c;
			height: 50px;
			width: 100%;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		nav li {
			float: left;
		}

		nav li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav li a:hover {
			background-color: #00ac2e;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Downloads</a></li>
		</ul>
	</nav>
</body>
</html>
